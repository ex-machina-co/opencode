name: Publish Patched Packages

on:
  push:
    branches:
      - main
    paths:
      - "PATCHED_VERSION"

permissions:
  id-token: write # Required for OIDC trusted publishing
  contents: read

concurrency:
  group: publish-patched
  cancel-in-progress: false

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Node (for npm publish)
        uses: actions/setup-node@v6
        with:
          node-version: "24"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: bun install

      - name: Build all packages
        run: bun script/build-patched.ts

      - name: Publish to staging
        run: bun script/publish-staged.ts

      - name: Verify all packages
        run: bun script/verify-publish.ts

      - name: Promote to latest
        # Remove after https://github.com/npm/cli/issues/8547 is resolved
        # (npm dist-tag doesn't support OIDC trusted publishing yet)
        run: bun script/promote-publish.ts
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
